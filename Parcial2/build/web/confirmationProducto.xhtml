<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Confirmation Page</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        
        
        <h:form>
        <p:panelGrid columns="2">
            <h:selectOneMenu value="#{idiomaBean.localidad}" onchange="submit()" valueChangeListener="#{idiomaBean.localidadChanged}">
                <f:selectItems value="#{idiomaBean.lstPaises}"/>
            </h:selectOneMenu>
        </p:panelGrid>
        </h:form>
        
        <h:form class="centro">
            
            <h:outputText style="text-align: center;" class="titulo" value="#{msg.prodtitulo}"/>
        </h:form>
        
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:graphicImage  library="imagenes" name="logo.png" />
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="#{msg.prodclave}" />
                    <h:outputText value="#{formProducto.clave}" style="font-weight: bold"/>
                    
                      <h:outputText value="#{msg.prodcodigo}" />
                    <h:outputText value="#{formProducto.codigo}" style="font-weight: bold"/>
 
                    <h:outputText value="#{msg.prodnombre}" />
                    <h:outputText value="#{formProducto.nombre}" style="font-weight: bold"/>
 
                    <h:outputText value="#{msg.prodtalla}" />
                    <h:outputText value="#{formProducto.talla}" style="font-weight: bold"/>
                    
                    <h:outputText value="#{msg.prodmarca}" />
                    <h:outputText value="#{formPoducto.marca}" style="font-weight: bold"/>
                    
                    <h:outputText value="#{msg.prodprecio}" />
                    <h:outputText value="#{formProducto.precio}" style="font-weight: bold"/>
                    
                    <h:outputText value="#{msg.prodprovedor}" />
                    <h:outputText value="#{formPoducto.provedor}" style="font-weight: bold"/>
                    
                    <h:outputText value="#{msg.proddescripcion}" />
                    <h:outputText value="#{formProducto.descripcion}" style="font-weight: bold"/>
                    
                    
                    
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
            <br></br>
            <br></br>
            <br></br>
            <br></br>
            
        
        <h:form class="centro"><h:commandButton class="boton" id="regresar" value="#{msg.prodregresar}" action="index" /></h:form>
    </h:body>
</html>
