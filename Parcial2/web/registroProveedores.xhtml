<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- Jair Ignacio Gonzalez Gayosso-->
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
        <p:panelGrid columns="2">
            <h:selectOneMenu value="#{idiomaBean.localidad}" onchange="submit()" valueChangeListener="#{idiomaBean.localidadChanged}">
                <f:selectItems value="#{idiomaBean.lstPaises}"/>
            </h:selectOneMenu>
        </p:panelGrid>
        </h:form>
        
        <h:form class="centro">
            
            <h:outputText style="text-align: center;" class="titulo" value="#{msg.msjProveedores}"/>
        </h:form>
<h:form style="padding-bottom: 20px;">
        <!--  Ingresar los datos para la validacion -->
        <div class="ui-grid ui-grid-responsive" style="padding-left: 25%;">

            <!-- Ingrese la clave del proveedor-->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                
                            <p:outputLabel value="#{msg.proveclave}" for="clave"/> 
                        </p:column>
                        <p:column>
                            <p:inputMask id="clave" required="true"
                                         value="#{formP.clave}" mask="(9999)" />
                        <p:message for="clave" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            

            <!-- Ingrese el nombre del proveedor -->
            
            <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                    
                            <p:outputLabel value="#{msg.provenombre}" for="nombre"/>
                        </p:column>
                        <p:column>
                        <p:inputText style="width: 350px" id="nombre" label="Nombre" required="true"
                                     value="#{formP.nombre}" />
                        <p:message for="nombre" />
                    
                        </p:column>
                    </p:row>
            </p:panelGrid>
                

            <!-- Ingrese la direccion del proveedor -->
            <!-- Ingrese la calle, numero -->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">                  
                        <!--  Calle -->
                        <p:outputLabel value="#{msg.provecalle}" for="calle"/>
                        </p:column>
                        <p:column>
                        <p:inputText id="calle" label="Calle" required="true"
                                     value="#{formP.calle}" />
                        <p:message for="calle" />                        
                        </p:column>                    
                        <p:column style="text-align: right; width: 100px;"> 
                        
                        <!-- Numero -->
                        <p:outputLabel value="#{msg.provenumero}" for="numero"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 40px;" id="numero" label="Numero" required="true"
                                         value="#{formP.numero}" />
                        <p:message for="numero" />
                      
                    
                            </p:column>
                    </p:row>
                </p:panelGrid>
            

            <!-- Ingrese la colonia, cp -->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">     
                          <!--  colonia -->
                          <p:outputLabel value="#{msg.provecolonia}" for="colonia"/>
                        </p:column>
                        <p:column>
                        <p:inputText id="colonia" label="Colonia" required="true"
                                     value="#{formP.colonia}" />
                        <p:message for="colonia" />
                        </p:column>                    
                        <p:column style="text-align: right; width: 100px;">
                        <!-- CP -->
                        <p:outputLabel value="#{msg.provecp}" for="cp"/>
                        </p:column>
                        <p:column>
                            <p:inputMask style="width: 50px;" id="cp" required="true"
                                         value="#{formP.cp}" mask="99999"/>
                        <p:message for="cp" />
                    </p:column>
                    </p:row>
                </p:panelGrid>
            
            
            <!-- Ingrese la ciudad, estado -->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                          <!--  ciudad -->
                          <p:outputLabel value="#{msg.proveciudad}" for="ciudad"/>
                        </p:column>
                        <p:column>
                        <p:inputText id="ciudad" label="Ciudad" required="true"
                                     value="#{formP.ciudad}" />
                        <p:message for="ciudad" />
                        </p:column>                    
                        <p:column style="text-align: right; width: 100px;">
                        <!-- Estado -->
                        <p:outputLabel value="#{msg.proveestado}" for="estado"/>
                        </p:column>
                        <p:column>
                        <p:inputText id="estado" label="Estado" required="true"
                                     value="#{formP.estado}" />
                        <p:message for="estado" />
                    
                        </p:column>
                    </p:row>
                </p:panelGrid>
            
            
            <!-- espacio -->
            <div class="ui-grid-row">
                  <h:form style="padding-bottom: 20px;">
                      <p></p>
                    </h:form>
            </div>
            
            <!-- Ingrese la telefono, fax -->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                          <!--  telefono -->
                          <p:outputLabel value="#{msg.provetelefono}" for="telefono"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="telefono" required="true"
                                         value="#{formP.telefono}" mask="(999) 999-9999" />
                        <p:message for="telefono" />
                        </p:column>                    
                        <p:column style="text-align: right; width: 100px;">
                        <!-- Fax -->
                        <p:outputLabel value="#{msg.provefax}" for="fax"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="fax" required="true"
                                     value="#{formP.fax}" mask="(999) 999-9999" />
                        <p:message for="fax" />
                    </p:column>
                    </p:row>
                </p:panelGrid>
            
            
            <!-- Ingrese la contacto -->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                          <!--  contacto -->
                          <p:outputLabel value="#{msg.provecontacto}" for="contacto"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 350px;" id="contacto" label="Contacto" required="true"
                                         value="#{formP.contacto}" />
                        <p:message for="contacto" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
           
            
            <!-- Ingrese RFC-->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                            <p:outputLabel value="#{msg.proverfc}" for="rfc"/>
                        </p:column>
                        <p:column>
                        <p:inputText id="rfc" label="RFC" required="true"
                                     value="#{formP.rfc}" />
                        <p:message for="rfc" />
                    </p:column>
                    </p:row>
                </p:panelGrid>
            
            
             <!-- Ingrese cuenta-->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                            <p:outputLabel value="#{msg.provecuenta}" for="cuenta"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="cuenta" required="true"
                                         value="#{formP.cuenta}" mask="999-9999" />
                        <p:message for="cuenta" />
                    </p:column>
                    </p:row>
                </p:panelGrid>
           
             
             <!-- Ingrese tipo-->
            
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                            <p:outputLabel value="#{msg.provetipo}" for="tipo"/>
                            </p:column>
                        <p:column>
                            <p:selectOneMenu id="tipo" value="#{formP.tipo}" style="width:200px">
                                <f:selectItem itemLabel="#{msg.proveseleccione}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.prove1}" itemValue="De Servicios" />
                                <f:selectItem itemLabel="#{msg.prove2}" itemValue="De Productos" />
                            </p:selectOneMenu>
                            <h:message for="tipo"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            

        
             
        
            <!-- Validar-->
            <!-- cambiar action para que se dirija a su segunda vista-->
            
            <h:commandButton class="boton" id="validar" value="#{msg.proveregistrar}" action="#{formP.registrar()}"/>
            
                        
            </div>
        </h:form>
        <h:form style="padding-left: 25%;"><h:commandButton class="boton" id="regresar" value="#{msg.provecancelar}" action="#{formP.index()}" /></h:form>







    </h:body>
</html>
