<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <title>Sistema de Registros</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        </h:head>
    <h:body>
        <h:form>
        <p:panelGrid columns="2">
            <h:selectOneMenu value="#{idiomaBean.localidad}" onchange="submit()" valueChangeListener="#{idiomaBean.localidadChanged}">
                <f:selectItems value="#{idiomaBean.lstPaises}"/>
            </h:selectOneMenu>
        </p:panelGrid>
        </h:form>
        
        <!-- inicio de la pag-->
        <h:form class="centro">
            
        <h:outputText style="text-align: center;" class="titulo" value="#{msg.titulo}"/>
        </h:form>
        
        
        <!-- inicio de los botones-->
        <!-- boton proveedores-->
        <h:form class="centro">
            <!-- se cambia id(un identificador) , value(el texto del boton) , action(el nombre de su archivo .xhtml)-->
            <h:commandButton class="boton" id="proveedores" value="#{msg.msjProveedores}" action="registroProveedores"/>
            
        </h:form>
        
        <!--boton clientes -->
        <h:form class="centro">
            <!-- se cambia id(un identificador) , value(el texto del boton) , action(el nombre de su archivo .xhtml)-->
            <h:commandButton class="boton" id="clientes" value="#{msg.msjClientes}" action="#"/>
            
        </h:form>
        
        <!-- boton Empleados -->
        <h:form class="centro">
            <!-- se cambia id(un identificador) , value(el texto del boton) , action(el nombre de su archivo .xhtml)-->
            <h:commandButton class="boton" id="empleados" value="#{msg.msjEmpleados}" action="#"/>
            
        </h:form>
        
        <!-- boton Almacenes-->
        <h:form class="centro">
            <!-- se cambia id(un identificador) , value(el texto del boton) , action(el nombre de su archivo .xhtml)-->
            <h:commandButton class="boton" id="almacenes" value="#{msg.msjAlmacenes}" action="#"/>
            
        </h:form>
        
        <!-- boton Sucursales-->
        <h:form class="centro">
            <!-- se cambia id(un identificador) , value(el texto del boton) , action(el nombre de su archivo .xhtml)-->
            <h:commandButton class="boton" id="sucursales" value="#{msg.msjSucursales}" action="#"/>
            
        </h:form>
        
        <!-- boton Productos-->
        <h:form class="centro">
            <!-- se cambia id(un identificador) , value(el texto del boton) , action(el nombre de su archivo .xhtml)-->
            <h:commandButton class="boton" id="productos" value="#{msg.msjProductos}" action="#"/>
            
        </h:form>
        
    </h:body>
</html>
